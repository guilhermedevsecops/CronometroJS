<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header>
        <h1 id="title">Cronometro</h1>
    </header>
    <div class="container">
        <div class="informations">
            <span id="horas">00</span><span>:</span>
            <span id="minutos">00</span><span>:</span><span id="segundos">00</span>
            <span>:</span><span id="milesimos">00</span>
        </div>
        <div class="buttons">
            <button onclick="start()" id="iniciar">Iniciar</button>
            <button onclick="pause()" id="pause">Pausar</button>
            <button onclick="reset()" id="resetar">Reset</button>
        </div>
    </div>
    <footer><h2>Desenvolvido por &copy Guilherme Henrique de Sousa Jesus</h2></footer>
    <script src="javascript/java.js"></script>
    
</body>
</html>
